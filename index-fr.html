<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/092ad1aadf.js" crossorigin="anonymous" defer></script>
    <script src="https://unpkg.com/browse/turbolinks@5.0.0/" defer></script>
    <title>Bientôt Disponible / Blank-Canvas</title>
  </head>
  <body>
    <nav class="nav container">
      <div class="nav__item">
        <a href="/en" class="language">English</a>
        <ul class="social-media">
          <li class="social-media__items"><i class="fab fa-twitter"></i></li>
          <li class="social-media__items"><i class="fab fa-facebook"></i></li>
          <li class="social-media__items"><i class="fab fa-linkedin-in"></i></li>
          <li class="social-media__items"><i class="fab fa-instagram"></i></li>
          <p class="social-media__call-to-action">Ajouter nous sur vos réseaux sociaux</p>
        </ul>
      </div>
    </nav>
    <div class="showcase">
      <div class="cover"></div>
      <div class="container content">
        <h1 class="content__title">Blank-Canvas</h1>
        <h4 class="content__subtitle">Notre site internet sera disponible bientôt</h4>
        <div class="content__subscribe">
          <h5 class="mb-5">Laissez-nous votre courriel ici pour le lancement</h5>
          <div class="content__email-box">
            <form class="form" action="">
              <div class="form-group">
                <input class="form-control mr-2" type="email" placeholder="Votre adresse courriel..." />
                <button class="btn btn-primary" type="submit">Soumettre</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
